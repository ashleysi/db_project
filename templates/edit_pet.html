<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Pet Information</h1>
    <form action="/edit_pet" method="post">
        <select name="pet_type" required>
            <option value="" disabled selected>Select Pet Type</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <!-- Add more options for other pet types -->
        </select>
        <select name="pet_name" required>
            <option value="" disabled selected>Select Pet Name</option>
            <option value="Buddy">Buddy</option>
            <option value="Max">Max</option>
            <!-- Add more options for other pet names -->
        </select>
        <input type="text" name="new_pet_size" placeholder="New Pet Size" required>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
