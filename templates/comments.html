<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }
        h1 {
            margin-top: 0;
            color: #ccc;
        }
        table {
            width: 90%; /* Adjust width to make the table fit better within the page */
            max-width: 800px;
            border-collapse: collapse;
            background-color: #444; /* Matching the form container background */
            margin-top: 20px; /* Add some spacing between the title and the table */
        }
        th, td {
            padding: 10px;
            border: 1px solid #777; /* Lighter border for better contrast */
            text-align: left;
        }
        th {
            background-color: #555; /* Darker header for better visual separation */
            color: #ccc; /* Lighter color for headers */
        }
        td {
            background-color: #666; /* Slightly lighter background for rows */
            color: #eee; /* Slightly lighter text color for readability */
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            color: #fff;
            background: #007bff; /* Solid color for better cross-browser compatibility */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #666; /* Lighter than body for visibility */
            color: #fff; /* Text color */
            border-radius: 3px;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>User Comments</h1>
    <a href="/search2" class="back-btn">&lt; Back</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Comment</th>
                <th>Created At</th>
                <th>Company Name</th>
                <th>Building Name</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in usercomments %}
            <tr>
                <td>{{ comment.username }}</td>
                <td>{{ comment.comment }}</td>
                <td>{{ comment.created_at }}</td>
                <td>{{ comment.company_name }}</td>
                <td>{{ comment.building_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
